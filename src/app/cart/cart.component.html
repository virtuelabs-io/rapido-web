<div class="main-div">
  <div class="title-div">
    <h4>
      Shopping Cart
    </h4>
  </div>
  <div class="cart-items-amount">
      <div class="cart-items">
        <div class="cart-items-list" *ngFor="let item of cartItems">
              <div class="item-thumbnail">
                  <a>
                      <svg aria-hidden="true" aria-haspopup="menu" class="rapido-icon">
                        <use [attr.xlink:href]="item.icon"/>
                      </svg>
                    </a>
              </div>
              <div class="item-desc">
                <p>{{ item.title }}</p>
              </div>
              <div class="item-price">
                <p>{{ item.amount }}</p>
              </div>
              <div class="item-quantity">
                <p>{{ item.qunatity }}</p>
              </div>
        </div>
      </div>
      <div class="cart-amount">
            <p>
                Rapidobuild helps you to build without a real headache of the building materials..
                Sothe saying goes on "you build and we deliver" 
                We know how you value time and to help you save time is our sole motto..!
              </p>
      </div>
  </div>
</div>
