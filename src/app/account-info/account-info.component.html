      <div class="">
        <h1>
          Account Info
        </h1>
      </div>
      <div class="rapido-account-info-div">
        <mat-form-field class="col-lg-6">
          <input matInput placeholder="User Name" [disabled]="viewMode" [(ngModel)]="attribute.phone_number">
        </mat-form-field>
        <div class="mt-2"></div>
        <mat-form-field class="col-lg-6">
          <input matInput placeholder="Name" [disabled]="viewMode" [(ngModel)]="attribute.name">
        </mat-form-field>
        <div class="mt-2"></div>
        <mat-form-field class="col-lg-6">
          <input matInput placeholder="Email ID" [disabled]="viewMode" [(ngModel)]="attribute.email">
        </mat-form-field>
        <div class="mt-2"></div>
        <mat-checkbox required [disabled]="viewMode" class="check-box-margin">Send Me Promotions</mat-checkbox>
        <div class="mt-2"></div>
        <mat-checkbox required [disabled]="viewMode" class="check-box-margin">Communications via Email</mat-checkbox>
        <div class="mt-2"></div>
        <mat-action-row class="">
          <button *ngIf="viewMode" mat-raised-button color="primary" (click)="edit()">
          <mat-icon aria-hidden="true">edit</mat-icon>
          Edit
        </button>
        <button *ngIf="updateMode" mat-raised-button color="primary" (click)="update()">
          <mat-icon aria-hidden="true">update</mat-icon>
          Update
        </button>
        </mat-action-row>
      </div>  
      <div class="">
        <h1>
          Danger Zone 
        </h1>
      </div>
      <div class="col-wrap rapido-account-info-div">
        <div class=" delete-div">
          <div class="text-spacing">
            <strong>Delete this account</strong>
            <p>Once you delete the account, there is no going back. Please be certain.</p>
          </div>
          <div class="button">
              <button mat-raised-button color="primary" (click)="delete()">Delete Account</button>
          </div> 
          <div class="mt-2"></div>
          
        </div>
        <div *ngIf='deletedUser' class="alert alert-success msg" role="alert">
            <h4 class="alert-heading">Success!</h4>
            <p>{{ deleteUserMsg }}</p>
        </div> 
    </div>
