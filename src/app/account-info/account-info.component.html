<mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="0">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
        <mat-panel-description>
          Basic User Details
          <a (click)="edit()">
            <mat-icon aria-hidden="true">info</mat-icon>
          </a>
        </mat-panel-description>
      </mat-expansion-panel-header>
        <mat-form-field class="col-lg-4">
          <input matInput placeholder="User Name" [disabled]="viewMode" [(ngModel)]="attribute.phone_number">
        </mat-form-field>
        <div class="mt-2"></div>
        <mat-form-field class="col-lg-4">
          <input matInput placeholder="Name" [disabled]="viewMode" [(ngModel)]="attribute.name">
        </mat-form-field>
        <div class="mt-2"></div>
        <mat-form-field class="col-lg-4">
          <input matInput placeholder="Email ID" [disabled]="viewMode" [(ngModel)]="attribute.email">
        </mat-form-field>
        <div class="mt-2"></div>
        <mat-checkbox required [disabled]="viewMode" class="example-margin">Send Me Promotions</mat-checkbox>
        <div class="mt-2"></div>
        <mat-checkbox required [disabled]="viewMode" class="example-margin">Communications via Email</mat-checkbox>
        <div class="mt-2"></div>
        <mat-action-row>
          <button *ngIf="viewMode" mat-raised-button color="primary" (click)="edit()">
          <mat-icon aria-hidden="true">edit</mat-icon>
          Edit
        </button>
        <button *ngIf="updateMode" mat-raised-button color="primary" (click)="update()">
          <mat-icon aria-hidden="true">update</mat-icon>
          Update
        </button>
        </mat-action-row>
  
    </mat-expansion-panel>
  </mat-accordion>
