
<mat-toolbar color="primary">
  <mat-toolbar-row class="main-toolbar">
    <div class="block">
      <div class="block-one">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <a class="navbar-brand rapido-banner">
          {{bannerName}}<a class="com">.com</a>
        </a>
      </div>
      <div class="block-two">
        <form>
          <input type="text" placeholder="Search for materials..." name="search">
        </form>
      </div>
      <div class="block-three">
        <div class="rapido-icon-spacer">
          <a class="rapido-icon mat-button rapido-icon-hider" routerLink="" [matMenuTriggerFor]="menu">
            <svg aria-hidden="true" aria-haspopup="menu">
              <use xlink:href="#man-user"/>
            </svg>
          </a>
        </div>
        <mat-menu #menu="matMenu">
          <div class="sign-in-class">
            <div>Signed in as </div>
            <div>
              <strong>
                Anirup
              </strong>!
            </div>
          </div>
          <div role="none" class="dropdown-divider"></div>
          <a class="dropdown-item " href="/my-profile">My Profile</a>
          <a class="dropdown-item " href="/log-out">Log Out</a>
        </mat-menu>
        <div class="rapido-icon-spacer">
          <a class="rapido-icon" routerLink="">
            <svg>
              <use xlink:href="#shopping-cart" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="secondary-toolbar">
    <div class="block">
      <div class="block-search">
        <form>
          <input type="text" placeholder="Search for materials..." name="search">
        </form>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
