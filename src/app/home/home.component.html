<div class="home-div">
  <div class="card-holder">
     <app-home-card [cardDetails]=card class="app-home-card" *ngFor="let card of cardDetails"></app-home-card>  
  </div>
  <div class="card-holder">
    <div class="banner-card">
        <img  src="{{banner}}">
    </div>
      <app-home-card [cardDetails]=card class="app-home-card" *ngFor="let card of bannerCard"></app-home-card>  
   </div>
  <div class="carousel-holder">
    <app-carousel class="rapido-desktop-component" [CarouselConfig]=desktopConfig [carouselCard]=carousel.RecommendedList.data></app-carousel>
    <app-carousel class="rapido-tablet-component" [CarouselConfig]=tabletConfig [carouselCard]=carousel.RecommendedList.data></app-carousel>
    <app-carousel class="rapido-mobile-component" [CarouselConfig]=mobileConfig [carouselCard]=carousel.RecommendedList.data></app-carousel>
  </div>
  <app-carousel-scroll class="carousel-scroll" [CarouselConfig]=desktopConfig [carouselCard]=carousel.BrowsingHistory></app-carousel-scroll>
</div>
