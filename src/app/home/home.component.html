<div class="home-div">
  <div class="card-holder">
     <app-home-card [cardDetails]=card class="app-home-card" *ngFor="let card of cardDetails"></app-home-card>
         
  </div>

  <div class="carousel-holder">
    <app-carousel class="rapido-desktop-component" [CarouselConfig]=desktopConfig [carouselCard]=carousel></app-carousel>
    <app-carousel class="rapido-tablet-component" [CarouselConfig]=tabletConfig [carouselCard]=carousel></app-carousel>
    <app-carousel class="rapido-mobile-component" [CarouselConfig]=mobileConfig [carouselCard]=carousel></app-carousel>
  </div>
