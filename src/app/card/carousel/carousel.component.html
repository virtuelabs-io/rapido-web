<ngb-carousel interval='0'>
  <ng-template ngbSlide class="carousel" *ngFor="let car of carousel">
    <div class="card-holder2">
      <div class="card2" *ngFor="let card of car">
        <div class="card-content">
          <img class="card-image" src="{{ card.image }}">
          <div class="card-price">
            {{ card.price }}
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
