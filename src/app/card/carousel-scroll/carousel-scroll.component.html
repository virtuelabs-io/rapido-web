<div class="carousel-title">
  {{ carouselCard.title }}
</div>
<div class="container"> 
  <div class="card2" *ngFor="let card of carouselData">
    <div class="card-content">
      <img *ngIf="config.image" class="card-image" src="{{ card.image }}">
      <div *ngIf="config.price" class="card-price">
        {{ card.price }}
      </div>
      <div *ngIf="config.offer" class="card-price">
          Offer: {{ card.offer }}
        </div>
        <div *ngIf="config.desc" class="card-price">
            {{ card.desc }}
          </div>
    </div>
  </div>
</div>
