<div class="card p-2">
  <!-- [routerLink]="['/products/details','1']" -->
  <app-images [imgSrc]=itemDetails.images></app-images>
  <div class="card-body">
     <h6>
        <a>
        <span>{{itemDetails.name}}</span>
        </a>
     </h6>
     <app-rating [currentRate]=itemDetails.rating></app-rating>
     <div>
        <span aria-hidden="true" class="text-danger">
        <span class="a-price-symbol">£</span>
        <!-- Discounted Price -->
        <span class="a-price-whole">{{itemDetails.price}}</span>
        </span>
        <span aria-hidden="true" class="small p-2">
        <span class="a-price-symbol">£</span>
        <!-- Actual Price -->
        <s class="a-price-whole">{{ actualPrice }}</s>
        </span> 
        <span class="small p-2">
        <!-- Price saved -->
        <span>Save £ {{ discountedPrice }}  ({{itemDetails.offer}})%</span>
        </span>
     </div>
  </div>
</div>
