<div class="main-div">
  <div class="title-div">
    <h4>Your Orders</h4>
  </div>
  <div class="order-card" *ngFor="let order of orders">
    <div class="order-card-header">
      <div class="date-div">
        <span class="label">Order placed: </span>
        <span>{{order.date}}</span>
      </div>
      <div class="date-div">
          <span class="label">Total: </span>
          <span>{{order.currency}} {{order.price}}</span>
      </div>
      <div class="date-div">
          <span class="label">Ship To: </span>
          <span>{{order.shipTo}}</span>
      </div>
      <div class="date-div">
          <span class="label">Order#: </span>
          <span>{{order.id}}</span>
      </div>
    </div>
    <div class="order-card-items">
      <div class="item">
        <div class="item-status">
          <span class="status-label">{{order.category}}</span>
        </div>
        <div class="item-detail" *ngFor="let item of order.items">
          <div class="item-image">
              <img class="image" src="{{item.pic}}">
          </div>
          <div class="item-desc-price">
            <a href="">{{item.desc}}</a>
            <span>
              <span>{{item.currency}} </span>
              <span class="price-tag">{{item.unitPrice}}</span>
            </span>
          </div>
        </div>
      </div>
      <div class="item-action">
          <button mat-button class="action-but">Order Details</button>
          <button mat-button *ngIf="order.category != cancelledStatus" (click)="cancelOrder(order.id)" class="action-but">Cancel Order</button>
      </div>
    </div>
  </div>
</div>
