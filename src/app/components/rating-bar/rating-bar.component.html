<div class="rating-bar-indicator">
    <div class="rating-bar-holder" *ngFor="let rate of rate">
      <div class="rate-group">
        <span>{{rate.rating}}-star</span>
      </div>
      <div class="indicator">
        <mat-progress-bar mode="determinate" class="rate-bar" value="{{rate.count}}"></mat-progress-bar>
      </div>
      <div class="rate-percentage">
        <span>{{rate.count}}%</span>
      </div>
    </div>
  </div>
