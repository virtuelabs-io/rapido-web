<mat-toolbar color="primary" class="stick-top">
  <mat-toolbar-row class="main-toolbar">
     <div class="block">
        <div class="block-one" routerLink="/">
           <i class="fa fa-bars" aria-hidden="true"></i>
           <div class="navbar-brand rapido-banner">
            <img class="img-banner" src="assets/images/logo-b.png">
           </div>
           
        </div>
        <div class="block-two pt-2">
           <form (ngSubmit)="onSearch($event)" >
              <input type="text" placeholder="Search for materials..." [(ngModel)]="searchedText" name="search"  >
              <i class="fa fa-search search-icon" aria-hidden="true" (click)="onSearch($event)"></i>
              <button type="submit" style="display:none">hidden submit</button>
           </form>
        </div>
        <div class="block-three pt-2">
           <div *ngIf="isSignedIn" class="rapido-icon-spacer">
              <a  class="rapido-icon mat-button rapido-icon-hider" [matMenuTriggerFor]="menu">
                 <!-- <svg aria-hidden="true" aria-haspopup="menu">
                    <use xlink:href="#man-user"/>
                 </svg> -->
                 <i class="fa fa-user fa-2x pt-1"></i>
              </a>
           </div>
           <mat-menu #menu="matMenu">
              <div class="sign-in-class">
                 <div>Hi</div>
                 <div>
                    <strong>
                    {{name}}
                    </strong>!
                 </div>
              </div>
              <div role="none" class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="handleProfileNavigation()">My Profile</a>
              <div (click)="signOut()">
                 <a class="dropdown-item">Log Out</a>
              </div>

           </mat-menu>
           <div *ngIf="!isSignedIn && router.url != '/login'" aria-label="Menu" class="rapido-sign-in mr-3">
              <a routerLink="/login" class="tag">Log in</a>
           </div>
           <div class="rapido-icon-spacer" routerLink="/cart">
              <a class="rapido-icon" >
                 <svg>
                    <use xlink:href="#shopping-cart" />
                 </svg>
              </a>
           </div>
           <div class="cartCountCls" routerLink="/cart">
              {{cartCount}}
           </div>
        </div>
     </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="secondary-toolbar">
     <div class="block">
        <div class="block-search">
           <form (ngSubmit)="onSearch($event)">
              <input type="text" placeholder="Search for materials..." name="search" [(ngModel)]="searchedText">
              <button type="submit" style="display:none">hidden submit</button>
           </form>
        </div>
     </div>
  </mat-toolbar-row>
</mat-toolbar>
