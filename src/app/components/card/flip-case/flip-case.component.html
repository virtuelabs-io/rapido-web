<div class="card-flip" *ngFor="let data of [1]">
  <div class="circle-container">
    <div class="outer-ring"></div>
      <!-- Used for more of a gyroscope type effect
      <div class="outer-outer-ring"></div>
      -->
    <div class="circle">
      <div class="front">
        <img class="back-logo" src="{{ flipImage }}" alt="The Elevation Group Logo" />
      </div>
      <div class="back">
        <img class="back-logo" src="{{ flipBackImage }}" alt="The Elevation Group Logo" />
      </div>
    </div>
  </div>
</div>
