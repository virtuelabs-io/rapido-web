<div class="card" (click)="cardClick(cardDetails.title )">
  <div class="card-content">
    <div class="card-heading">
      {{ cardDetails.title }}
    </div>
    <div class="card-flip-holder">
      <app-flip-case></app-flip-case>
    </div>
    
    <div class="card-desc">
      {{ cardDetails.desc }}
    </div>
  </div>
</div>
