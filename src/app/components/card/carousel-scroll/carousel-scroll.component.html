<div class="carousel-title">
  {{ carouselTitle }}
</div>
<div class="container"> 
  <div class="cards" *ngFor="let card of carouselData" [routerLink]="['/products/details', card.id]">
    <div class="card-content">
      <img *ngIf="CarouselConfig.image" class="card-image" src="{{ card.image }}">
      <div *ngIf="CarouselConfig.desc" class="text-clamp">
          {{ card.name }}
      </div>
      <div *ngIf="CarouselConfig.price">
        <span class="card-price">{{ card.currency }}</span>
          <span class="card-price">{{ card.price }}</span>
          <span aria-hidden="true" class="small p-2 red">
            <span>{{ card.currency }}</span>
            <!-- Discounted Price -->
            <s> {{handleMrpRate(card.price, card.offer)}} </s>
          </span> 
          <span *ngIf="+card.offer" class="small p-2">
            <!-- actualPrice saved -->
            <span>  {{ card.offer * 100}}% <b>Off</b> </span>
          </span>
      </div>
    </div>
  </div>
</div>
