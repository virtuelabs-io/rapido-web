<div class="card" (click)="cardClick(cardDetails.title)">
  <div class="card-content">
    <div class="card-heading">
      {{ cardDetails.title }}
    </div>
    <div class="card-image">
      <img class="image" src="{{ cardDetails.image }}" />
    </div>
    <div class="card-desc">
      {{ cardDetails.desc }}
    </div>
  </div>
</div>
