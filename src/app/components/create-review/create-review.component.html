<div class="main-div">
  <div class="review-div">
    <div class="product-details">
      <div class="title">
        <h3>Review your purchase</h3>
      </div>
      <div class="product-name">
        <span>{{title}}</span>
      </div>
      <div class="product-image">
          <img class="image" src="{{ image }}">
      </div>
    </div>
    
    <div class="overall-rating">
      <div>
        <span>Overall Rating</span>
      </div>
      <app-rating styleClass='size-bg' [readonly]=false [currentRate]=rate></app-rating>
    </div>
    <div class="review-desc">
      <h5>Add a written review</h5>
      <span>You could mention "value for money", "for travelling" and "material quality".</span>
      <textarea matInput placeholder="What did you like or dislike? What did you use this product for?"></textarea>
    </div>
    <div class="review-title">
        <h5>Add a title</h5>
        <span>Sum up your review in one line</span>
        <textarea class="title" matInput placeholder="What's most important to know"></textarea>
    </div>
    <div class="actions">
      <button mat-flat-button color="primary" (click)="submitReview()">
        <span role="status" aria-hidden="true"></span>
        Submit Review
      </button>
    </div>    
  </div>
</div>
