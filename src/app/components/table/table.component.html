<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="prop">
    <th mat-header-cell *matHeaderCellDef>prop.</th>
    <td mat-cell *matCellDef="let element">{{ element.prop }}</td>
  </ng-container>

  <ng-container matColumnDef="val">
    <th mat-header-cell *matHeaderCellDef>val</th>
    <td mat-cell *matCellDef="let element">{{ element.val }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="d-none"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
