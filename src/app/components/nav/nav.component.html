<app-topnav (toggleSidenav)="navigationSidenav.toggle()">

</app-topnav>



<mat-sidenav-container autosize>

  <mat-sidenav fullscreen #navigationSidenav mode="over" role="navigation">

    <mat-toolbar>
      <mat-toolbar-row>
        <h2 class="toolbar-title"> App Title </h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>

      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

      

    </mat-nav-list>

  </mat-sidenav>


  <mat-sidenav #commandbarSidenav position="end" mode="side" class="crm-command-bar-sidenav">

    <mat-list style="padding: 10px;">

      <h2 matSubheader> Categories </h2>
      <h2 matSubheader> Orders </h2>

    </mat-list>

   

  </mat-sidenav>

  

  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>




</mat-sidenav-container>
