
<div class="main-div ">
    <div class="image-div ">
        <app-images [imgSrc]=itemDetails.images></app-images>
    </div>
    <!-- Details section starts -->
    <div class="details-div ">
      <div class="card-body">
        <h3 class="">
          <a class="" >
            <span class="">{{itemDetails.name}}</span>
          </a>
        </h3>
         <app-rating [currentRate]='itemDetails.rating'></app-rating>
         <hr/>

         <div class="price-section">
           
           <span aria-hidden="true" class="text-danger">
              Price:
               <span class="a-price-symbol">{{itemDetails.currency}}</span>
               <span class="a-price-whole">{{itemDetails.price}}</span>
            </span>
            <span aria-hidden="true" class="small m-2">
                M.R.P.:
              <span class="a-price-symbol">{{itemDetails.currency}}</span>
              <s class="a-price-whole">{{mrpPrice}}</s>
            </span>
           <span class="small m-2">
             You Save:
              <span>{{ itemDetails.offer * 100}}%</span>
           </span>
         </div>
         <hr/>

    </div>
    </div>
    <!-- Details section ends -->

    <div class="order-div "> 
      <div class="row">
        <div class="">
           <div class="input-group">
             <span class="input-group-btn">
                 <button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="">
                   -
                 </button>
             </span>
             <input type="text" id="quantity" name="quantity" class="form-control input-number" value="10" min="1" max="100">
             <span class="input-group-btn">
                 <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                     +
                 </button>
             </span>
       </div>
   </div>
      </div>
    </div>
</div>
